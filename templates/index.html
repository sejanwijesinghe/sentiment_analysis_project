<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Product Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #e4e4e4;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .split-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        @media (max-width: 968px) {
            .split-layout {
                grid-template-columns: 1fr;
            }
        }

        .left-section {
            position: sticky;
            top: 20px;
        }

        .product-gallery {
            display: flex;
            gap: 15px;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .thumbnail:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #4a9eff;
            opacity: 1;
        }

        .main-image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .product-image {
            width: 100%;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .product-gallery {
                flex-direction: column-reverse;
            }

            .thumbnail-container {
                flex-direction: row;
                overflow-x: auto;
            }

            .thumbnail {
                flex-shrink: 0;
            }
        }

        .right-section {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        .sentiment-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 140px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2d2d2d;
        }

        .stat-label {
            color: #888;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-card.positive .stat-value {
            color: #4ade80;
        }

        .stat-card.negative .stat-value {
            color: #f87171;
        }

        .review-form {
            background-color: #242424;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #2d2d2d;
        }

        .form-label {
            display: block;
            color: #b4b4b4;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e4e4e4;
            font-size: 15px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        textarea::placeholder {
            color: #666;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a9eff 0%, #357ae8 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .reviews-section {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .reviews-section::-webkit-scrollbar {
            width: 8px;
        }

        .reviews-section::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .reviews-section::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .reviews-section::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .review-item {
            background-color: #242424;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #2d2d2d;
            transition: border-color 0.3s ease;
        }

        .review-item:hover {
            border-color: #3d3d3d;
        }

        .review-text {
            color: #d4d4d4;
            line-height: 1.6;
            font-size: 15px;
        }

        .reviews-header {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2d2d2d;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split-layout">
            <div class="left-section">
                <div class="product-gallery">
                    <div class="thumbnail-container">
                        <img src="{{ url_for('static', filename='products/prod1.jpg') }}" 
                             alt="Product view 1" 
                             class="thumbnail active"
                             onclick="changeMainImage(this)">
                        <img src="{{ url_for('static', filename='products/prod2.jpg') }}" 
                             alt="Product view 2" 
                             class="thumbnail"
                             onclick="changeMainImage(this)">
                        <img src="{{ url_for('static', filename='products/prod3.jpg') }}" 
                             alt="Product view 3" 
                             class="thumbnail"
                             onclick="changeMainImage(this)">
                        <img src="{{ url_for('static', filename='products/prod4.jpg') }}" 
                             alt="Product view 4" 
                             class="thumbnail"
                             onclick="changeMainImage(this)">
                        <img src="{{ url_for('static', filename='products/prod5.jpg') }}" 
                             alt="Product view 5" 
                             class="thumbnail"
                             onclick="changeMainImage(this)">
                    </div>
                    <div class="main-image-container">
                        <img id="mainImage" 
                             src="{{ url_for('static', filename='products/prod1.jpg') }}" 
                             alt="Product" 
                             class="product-image">
                    </div>
                </div>
            </div>

            <div class="right-section">
                <h2>Product Reviews</h2>
                
                <div class="sentiment-stats">
                    <div class="stat-card positive">
                        <div class="stat-label">Positive</div>
                        <div class="stat-value">{{ data.positive }}</div>
                    </div>
                    <div class="stat-card negative">
                        <div class="stat-label">Negative</div>
                        <div class="stat-value">{{ data.negative }}</div>
                    </div>
                </div>

                <div class="review-form">
                    <label class="form-label">Write your review</label>
                    <form method="post">
                        <textarea name="text" placeholder="Share your thoughts about this product..." required></textarea>
                        <button type="submit" class="submit-btn">Submit Review</button>
                    </form>
                </div>

                <div class="reviews-header">Customer Reviews ({{ data.reviews|length }})</div>
                
                <div class="reviews-section">
                    {% if data.reviews %}
                        {% for review in data.reviews %}
                        <div class="review-item">
                            <div class="review-text">{{ review }}</div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                            </svg>
                            <p>No reviews yet. Be the first to review!</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeMainImage(thumbnail) {
            // Update main image
            const mainImage = document.getElementById('mainImage');
            mainImage.src = thumbnail.src;
            
            // Update active thumbnail
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            thumbnail.classList.add('active');
        }
    </script>
</body>
</html>
